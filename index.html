<body  background="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTBtZGd6aHhiYnFuMm1zd3QwdGc3Mzhmb3c5ZWx0M2Z6YzRseDdwNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WoRqq91KnOuM8/giphy.webp">
    <center>
	<br><br><br>
        <table border="1" width="350" cellpadding="20" cellspacing="0" bgcolor="white">
            <!-- Header with Christmas message -->
            <tr>
                <td colspan="2" bgcolor="red" align="center">
                    <font color="#006400" size="6"><strong>Merry Christmas!</strong></font>
                </td>
            </tr>
            <!-- Christmas Image -->
            <tr>
                <td colspan="2" align="center">
                    <img src="https://media.istockphoto.com/id/1357890877/vector/cute-dancing-santa-claus-christmas-vector-illustration.jpg?s=612x612&w=0&k=20&c=dLLi6isaG0Qaf_8xGVVE9ishEuk5kWKWwgjxBRgj6fw=" alt="Santa Animation" width="150">
            </tr>
            <!-- Message -->
            <tr>
                <td colspan="2" bgcolor="white" align="center">
                    <font color="#388E3" size="4">Wishing you peace, love, and joy this Christmas season. May your holidays be filled with happiness and warmth!</font>
                </td>
            </tr>
            <!-- Special Christmas Wishes -->
            <tr>
                <td colspan="2" bgcolor="red" align="center">
                    <font color="white" size="4"><strong>Have a joyful and blessed holiday season!</strong></font>
                </td>
            </tr>
            <!-- Button to send greeting -->
            <tr>
                <td align="center">
                   <button>
				   <a href="https://santabox.in/" target="_blank">
					<font color="red" face="Pacifico" size="4"><strong>Send a Christmas Greeting</strong></font>
                    </a>
					</button>
                </td>
            </tr>
        </table>
		

    </center>
